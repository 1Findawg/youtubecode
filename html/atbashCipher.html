<!DOCTYPE html>
<html>
    <head>
        <title>1Findawg - Atbash Cipher</title>
        <script src="../js/header.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/atbashCipher.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">
    </head>
    <body>
        <h1 class="center">1Findawg - Atbash Cipher</h1>
        <div id="header"></div>
        <div class="introduction">
            <h3>Introduction:</h3>
            <p>
                The Atbash Cipher is a mirror of the original alphabet.
                Therefore "A" -> "Z", "B" -> "Y".
                The name come from the first and last two letters in the Hebrew alphabet.
            </p>
        </div>
        <div class="card center">
            Plaintext:
            <textarea id="plaintext" onchange="encodeDecode()"></textarea>
        </div>
        <div class="card flex">
            <div class="wrapper center">
                <input id="encodeButton" type="radio" name="encodeDecode" onclick="setEncode(true)" checked>Encode</input>
            </div>
            <table id="alphabetChartTable"></table>
            <div class="wrapper center">
                <input id="decodeButton" type="radio" name="encodeDecode" onclick="setEncode(false)">Decode</input>
            </div>
        </div>
        <div class="card center">
            Ciphertext:
            <textarea id="ciphertext" onchange="encodeDecode()"></textarea>
        </div>
        <script src="../js/atbashCipher.js"></script>
    </body>
    <div id="footer"></div>
</html>
