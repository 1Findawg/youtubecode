<!DOCTYPE html>
<html>
    <head>
        <title>1Findawg - Deal or No Deal</title>
        <script src="../js/header.js"></script>
        <script src="../js/dealOrNoDeal.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/dealOrNoDeal.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">
    </head>
    <body>
        <h1 class="center">1Findawg - Deal or No Deal</h1>
        <div id="header"></div>
        <div>
            <div id="selectedCase" class="case">?</div>
            <div id="userInstruction">Select your case.</div>
        </div>
        <div class="gameBoardWarpper">
            <div class="leftSideValues">
                <div id="0.01" class="valueNotFound">$0.01</div>
                <div id="1" class="valueNotFound">$1</div>
                <div id="5" class="valueNotFound">$5</div>
                <div id="10" class="valueNotFound">$10</div>
                <div id="25" class="valueNotFound">$25</div>
                <div id="50" class="valueNotFound">$50</div>
                <div id="75" class="valueNotFound">$75</div>
                <div id="100" class="valueNotFound">$100</div>
                <div id="200" class="valueNotFound">$200</div>
                <div id="300" class="valueNotFound">$300</div>
                <div id="400" class="valueNotFound">$400</div>
                <div id="500" class="valueNotFound">$500</div>
                <div id="750" class="valueNotFound">$750</div>
            </div>
            <div id="caseWrapper">
                <div id="topRow">
                    <div id="case20" class="case" onclick="selectCase(20)">21</div>
                    <div id="case21" class="case" onclick="selectCase(21)">22</div>
                    <div id="case22" class="case" onclick="selectCase(22)">23</div>
                    <div id="case23" class="case" onclick="selectCase(23)">24</div>
                    <div id="case24" class="case" onclick="selectCase(24)">25</div>
                    <div id="case25" class="case" onclick="selectCase(25)">26</div>
                </div>
                <div id="middleTopRow">
                    <div id="case13" class="case" onclick="selectCase(13)">14</div>
                    <div id="case14" class="case" onclick="selectCase(14)">15</div>
                    <div id="case15" class="case" onclick="selectCase(15)">16</div>
                    <div id="case16" class="case" onclick="selectCase(16)">17</div>
                    <div id="case17" class="case" onclick="selectCase(17)">18</div>
                    <div id="case18" class="case" onclick="selectCase(18)">19</div>
                    <div id="case19" class="case" onclick="selectCase(19)">20</div>
                </div>
                <div id="middleBottomRow">
                    <div id="case6" class="case" onclick="selectCase(6)">7</div>
                    <div id="case7" class="case" onclick="selectCase(7)">8</div>
                    <div id="case8" class="case" onclick="selectCase(8)">9</div>
                    <div id="case9" class="case" onclick="selectCase(9)">10</div>
                    <div id="case10" class="case" onclick="selectCase(10)">11</div>
                    <div id="case11" class="case" onclick="selectCase(11)">12</div>
                    <div id="case12" class="case" onclick="selectCase(12)">13</div>
                </div>
                <div id="bottomRow">
                    <div id="case0" class="case" onclick="selectCase(0)">1</div>
                    <div id="case1" class="case" onclick="selectCase(1)">2</div>
                    <div id="case2" class="case" onclick="selectCase(2)">3</div>
                    <div id="case3" class="case" onclick="selectCase(3)">4</div>
                    <div id="case4" class="case" onclick="selectCase(4)">5</div>
                    <div id="case5" class="case" onclick="selectCase(5)">6</div>
                </div>
            </div>
            <div class="rightSideValues">
                <div id="1000" class="valueNotFound">$1,000</div>
                <div id="5000" class="valueNotFound">$5,000</div>
                <div id="10000" class="valueNotFound">$10,000</div>
                <div id="25000" class="valueNotFound">$25,000</div>
                <div id="50000" class="valueNotFound">$50,000</div>
                <div id="75000" class="valueNotFound">$75,000</div>
                <div id="100000" class="valueNotFound">$100,000</div>
                <div id="200000" class="valueNotFound">$200,000</div>
                <div id="300000" class="valueNotFound">$300,000</div>
                <div id="400000" class="valueNotFound">$400,000</div>
                <div id="500000" class="valueNotFound">$500,000</div>
                <div id="750000" class="valueNotFound">$750,000</div>
                <div id="1000000" class="valueNotFound">$1,000,000</div>
            </div>
        </div>
        <!-- The Offer Modal -->
        <div id="dealOrNoDealModal" class="modal">
            <!-- Offer Modal content -->
            <div class="modal-content">
                <div class="modalHeaderWrapper flex">
                    <div id="previousOffers"></div>
                    <div id="offerValue"></div>
                </div>
                <div class="buttonWrapper flex">
                    <button onclick="deal()">Deal</button>
                    <button onclick="noDeal()">No Deal</button>
                </div>
            </div>
            
        </div>
        <!-- The Selected Case Modal -->
        <div id="selectedCaseModal" class="modal">
            <!-- Selected Case Modal content -->
            <div class="modal-content">
                <div id="selectedCaseValue">
                </div>
            </div>
        </div>
    </body>
    <div id="footer"></div>
</html>
